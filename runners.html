<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSR Ranked: Name 50 Runners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .card-anim { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Glassmorphism for sticky header */
        .glass {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans min-h-screen flex flex-col items-center">

    <!-- Sticky Header / Game Stats -->
    <div class="sticky top-0 z-50 w-full border-b border-slate-800 glass shadow-2xl">
        <div class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row items-center justify-between gap-4">
            
            <!-- Title & Status -->
            <div class="flex flex-col items-center md:items-start">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
                    MCSR Ranked Quiz
                </h1>
                <div class="text-xs text-slate-400 flex gap-2">
                    <span id="connectionStatus" class="text-yellow-500">Connecting...</span>
                    <span>â€¢</span>
                    <span id="poolSize">Loading Database...</span>
                </div>
            </div>

            <!-- Timer -->
            <div class="font-mono text-3xl font-bold tracking-widest text-white tabular-nums drop-shadow-lg" id="timer">
                00:00:000
            </div>

            <!-- Score -->
            <div class="flex items-center gap-3 bg-slate-800/50 px-4 py-2 rounded-lg border border-slate-700">
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 uppercase tracking-wider">Progress</p>
                    <p class="text-xl font-bold text-emerald-400 leading-none">
                        <span id="score">0</span><span class="text-slate-500 text-lg">/50</span>
                    </p>
                </div>
                <!-- Mini Progress Circle -->
                <svg class="w-10 h-10 transform -rotate-90">
                    <circle cx="20" cy="20" r="16" stroke="currentColor" stroke-width="4" fill="transparent" class="text-slate-700" />
                    <circle id="progressRing" cx="20" cy="20" r="16" stroke="currentColor" stroke-width="4" fill="transparent" 
                        class="text-emerald-500 transition-all duration-500" 
                        stroke-dasharray="100" stroke-dashoffset="100" />
                </svg>
            </div>
        </div>

        <!-- Input Area (Full Width) -->
        <div class="w-full bg-slate-900/50 border-t border-slate-800">
            <div class="max-w-3xl mx-auto p-3">
                <input type="text" id="runnerInput" 
                    class="w-full bg-slate-950 border border-slate-700 text-white rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent placeholder-slate-500 transition-all"
                    placeholder="Type a runner's name (e.g. Feinberg, couriway)..." autocomplete="off" disabled>
            </div>
        </div>
    </div>

    <!-- Win Message / Share Section (Hidden by default) -->
    <div id="winSection" class="hidden w-full max-w-2xl mt-6 px-4 animate-fade-in">
        <div class="bg-emerald-900/20 border border-emerald-500/30 rounded-xl p-6 text-center space-y-4">
            <h2 class="text-3xl font-bold text-emerald-400">Challenge Complete!</h2>
            <p class="text-emerald-200">You named 50 runners in <span id="finalTime" class="font-mono font-bold text-white"></span></p>
            <button onclick="shareResult()" class="inline-flex items-center gap-2 px-6 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-lg transition-transform active:scale-95 shadow-lg shadow-emerald-900/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                Share Result
            </button>
            <p id="copyFeedback" class="text-sm text-emerald-400/0 transition-opacity duration-300">Copied to clipboard!</p>
        </div>
    </div>

    <!-- Grid Container -->
    <div class="w-full max-w-7xl p-4 md:p-8 pb-20">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 md:gap-4">
            <!-- Cards injected via JS -->
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE = 'https://mcsrranked.com/api/leaderboard';
        const TARGET_COUNT = 50; // Win condition
        const FETCH_LIMIT = 1500; // Max pool size to fetch
        const PAGE_SIZE = 50; // Estimated per page (adjust logic if API differs)

        // --- State ---
        let allRunners = new Map(); // Key: lowercase nickname, Value: Object
        let foundCount = 0;
        let foundIds = new Set(); // To prevent duplicates based on UUID if nickname changes (unlikely during game)
        
        let timerInterval = null;
        let startTime = null;
        let isGameRunning = false;
        let isGameOver = false;

        // --- DOM Elements ---
        const grid = document.getElementById('grid');
        const input = document.getElementById('runnerInput');
        const scoreEl = document.getElementById('score');
        const ringEl = document.getElementById('progressRing');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('connectionStatus');
        const poolEl = document.getElementById('poolSize');
        const winSection = document.getElementById('winSection');

        // --- Init ---
        // Create 50 empty slots immediately
        function createGrid() {
            grid.innerHTML = '';
            for(let i=0; i < TARGET_COUNT; i++) {
                const slot = document.createElement('div');
                slot.id = `slot-${i}`;
                slot.className = `h-20 bg-slate-900 border border-slate-800 rounded-lg flex items-center justify-center text-slate-700 font-mono text-sm select-none transition-colors duration-300`;
                slot.innerHTML = i + 1;
                grid.appendChild(slot);
            }
        }

        async function fetchLeaderboard() {
            let loadedCount = 0;
            let page = 1;
            let hasMore = true;
            let retryFallback = false;

            statusEl.textContent = "Fetching Data...";
            
            try {
                // Fetch up to FETCH_LIMIT users
                // Note: If API doesn't support pagination via ?page=, this loop handles the single page case gracefully.
                while(hasMore && loadedCount < FETCH_LIMIT) {
                    const response = await fetch(`${API_BASE}?page=${page}`);
                    const json = await response.json();

                    if(json.status === 'success' && json.data.users && json.data.users.length > 0) {
                        json.data.users.forEach(user => {
                            // Store by lowercase nickname for easy lookup
                            const lowerName = user.nickname.toLowerCase();
                            // Only add if not exists (handle duplicates across pages if any)
                            if(!allRunners.has(lowerName)) {
                                allRunners.set(lowerName, user);
                            }
                        });

                        loadedCount = allRunners.size;
                        poolEl.textContent = `${loadedCount} Runners Loaded`;

                        // If we got less than requested or hit limits, stop
                        // If the API returns exactly 50, we assume there's a next page
                        if(json.data.users.length < 20) { 
                            hasMore = false; 
                        } else {
                            page++;
                        }
                    } else {
                        hasMore = false;
                    }
                    
                    // Safety break for single-page APIs
                    if(page > 30) hasMore = false;
                }
                
                statusEl.textContent = "Online";
                statusEl.className = "text-emerald-400";
                
            } catch (e) {
                console.error(e);
                statusEl.textContent = "Offline Mode";
                statusEl.className = "text-red-400";
                loadFallbackData();
                retryFallback = true;
            }

            if(allRunners.size === 0 && !retryFallback) {
                loadFallbackData();
            }

            input.disabled = false;
            input.focus();
        }

        // Fallback data just in case
        function loadFallbackData() {
            const fallbackNames = ['edcr', 'Infume', 'Feinberg', 'bing_pigs', 'lowk3y_', 'doogile', 'BlazeMind', 'nahhann', 'silverrruns', 'Aquacorde', 'meebie', 'Watermelon1708', 'ChugokuPoletop', 'shimuon', 'MrBudgiee', 'BadGamer', 'BeefSalad', 'HDMICables', 'carl_CAR89', 'paukll', 'NOHACKSJUSTTIGER', 'steez', 'cornflakesmcsr', 'v_strid', 'okrzej_', 'iKme_', 'sevensix_', 'yjako', 'ulsah1n', 'KenanKardes', '7rowl', 'TUDORULE', 'darvy_CAR89', 'slowunc', 'priffie', 'Ancoboyy', 'SuperC_', 'Hypn0ticMCSR', 'nyachloe', 'nEmerald', 'bbiddd', 'Ranik_', 'romuxii', 'ANJOUU', 'vorbh', 'JackoWacko62', 'dinonuggieboi', 'faluhub', 'novadud', 'Romans_8', 'JustAltoid', 'Bloonskiller', 'suravil', 'Antoo_CAR89', 'L9_YURILOVER21', 'sanjinhu', 'ContraVz', 'pavkin', 'danterus', 'Voxio', 'Vekp', 'paplerr', 'retropog', 'Erikfzf', 'loodlow_CAR89', 'ayman5', 'takachaaaaaaan', 'Kxpow', 'rcolee', 'Zylenox', '_1102', 'rekrap2', 'CroProYT', 'fruitberries', 'boywithcards', 'Gabryll', 'iluappi', 'Ale267', 'leah_mp3', 'TheLandSharkJeff', 'Snakezy', 'misfity', 'karatebaby_', 'dandannyboy', 'Casssual', 'Pinne', 'Fr4nkey', 'hackingnoises', 'hsbi', 'Duk4n', 'Psemcovici', 'yeopgihoney', 'WokerLowElo', '90Tom', 'Maraico', 'Starchomper', 'Hinart', 'pigswitch', 'MaybeSoul', 'm1kky_', 'oshgay', 'darkk575', 'aleen', 'b1ur_', 'semcomet', 'wethr', 'sylvie0616', 'boosterruns', 'thecamo6', 'webwormy', 'kohout135', 'dwoh', 'mukvl', 'lvckyruns', 'JoomzMonkey', 'vcfg', 'lumeh_CAR89', 'Tenes9999', 'KZA3', 'Thunderstorming', 'lyxier', 'romuu__', 'JebFromGameHouse', '21mustard', 'Bodek', 'Rescofille', 'drx6', 'tomscaredfamrow', 'Mixray_', 'DoyPingu', 'LEC666888', 'xFray_', 'Waluyoshi', 'benemies', 'yuunihact', '_Makke', 'Avzes', 'Tookannn', 'BinEin', 'HayaseYuuka1403', 'SwisDontMiss', 'Brunted', 'timmyturner79', 'skylewl', 'pandaendoz', 'wulpogg', 'nsla', 'GradientGray', 'GByeDeclaration', 'a4102545'];
            fallbackNames.forEach((name, i) => {
                allRunners.set(name.toLowerCase(), {
                    nickname: name,
                    eloRank: i+1,
                    eloRate: 2500 - i
                });
            });
            poolEl.textContent = `${allRunners.size} Runners (Local)`;
        }

        // --- Game Logic ---

        function startTimer() {
            if(isGameRunning) return;
            isGameRunning = true;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                timerEl.textContent = formatTime(diff);
            }, 30); // 30ms update rate
        }

        function formatTime(ms) {
            const m = Math.floor(ms / 60000).toString().padStart(2, '0');
            const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
            const mil = (ms % 1000).toString().padStart(3, '0');
            return `${m}:${s}:${mil}`;
        }

        function checkInput() {
            if(isGameOver) return;
            
            const val = input.value.trim().toLowerCase();
            if(!val) return;

            // Start timer on first valid keystroke (or valid attempt)
            if(!isGameRunning) startTimer();

            if(allRunners.has(val)) {
                const runner = allRunners.get(val);
                
                // Check if already found (using nickname or uuid)
                if(!foundIds.has(runner.nickname.toLowerCase())) {
                    addRunnerToGrid(runner);
                    input.value = ''; // Clear input
                }
            }
        }

        function addRunnerToGrid(runner) {
            // Find the slot to fill (foundCount is the index)
            if(foundCount >= TARGET_COUNT) return;

            foundIds.add(runner.nickname.toLowerCase());
            
            const slot = document.getElementById(`slot-${foundCount}`);
            
            // Stylize the slot
            slot.className = `relative overflow-hidden bg-slate-800 border-l-4 border-emerald-500 rounded-md shadow-lg p-2 flex flex-col justify-center card-anim`;
            slot.innerHTML = `
                <div class="text-xs text-emerald-400 font-bold tracking-wider mb-0.5">#${runner.eloRank}</div>
                <div class="text-base md:text-lg font-bold text-white truncate w-full" title="${runner.nickname}">${runner.nickname}</div>
                <div class="text-[10px] text-slate-500 font-mono absolute top-2 right-2">${runner.eloRate}</div>
            `;

            foundCount++;
            updateUI();

            if(foundCount === TARGET_COUNT) {
                endGame();
            }
        }

        function updateUI() {
            scoreEl.textContent = foundCount;
            // Update Ring (100 -> 0)
            const percent = foundCount / TARGET_COUNT;
            const offset = 100 - (percent * 100);
            ringEl.style.strokeDashoffset = offset;
        }

        function endGame() {
            isGameOver = true;
            clearInterval(timerInterval);
            
            const finalTimeStr = timerEl.textContent;
            document.getElementById('finalTime').textContent = finalTimeStr;
            
            input.disabled = true;
            input.placeholder = "GG! You finished.";
            
            winSection.classList.remove('hidden');
            // Confetti effect via CSS background change or simple visual cue
            document.body.classList.replace('bg-slate-950', 'bg-slate-900');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- Share Functionality ---
        async function shareResult() {
            const time = timerEl.textContent;
            const text = `I solved the Ranked Player Quiz in ${time}!\nCan you name 50 runners? https://burandby.github.io/runners`;
            
            try {
                await navigator.clipboard.writeText(text);
                const feedback = document.getElementById('copyFeedback');
                feedback.classList.remove('text-emerald-400/0');
                feedback.classList.add('text-emerald-400');
                setTimeout(() => {
                    feedback.classList.add('text-emerald-400/0');
                    feedback.classList.remove('text-emerald-400');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy', err);
                alert("Could not copy to clipboard automatically.");
            }
        }

        // --- Event Listeners ---
        input.addEventListener('input', checkInput);

        // --- Start ---
        createGrid();
        fetchLeaderboard();

    </script>
</body>
</html>
